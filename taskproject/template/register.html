{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
</head>
<body   class="background_image" style="background-image:url({% static 'images/regi.jpg' %})">
<h2  style="text-align:center;color:pink;"> REGISTRATION</h2>
<style>
    form{ text-align:center;
        }
     input{margin-bottom:8px;
     }
        </style>

<form action="register" method="post">
      {%csrf_token %}

      <input type ="text" name="username"  placeholder= " enter your username" ><br>
       <input type ="text" name="first_name"  placeholder= " enter your firstname" ><br>
        <input type ="text" name="last_name"  placeholder= " enter your lastname" ><br>
     <input type ="email" name="email"  placeholder= " enter your email address" ><br>
     <input type ="password" name="password"  placeholder= " enter your password" ><br>
      <input type ="password" name="password1"  placeholder= " confirm password" ><br>
     <input type ="submit" ><br>
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
